<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Campaign Image</title>
</head>
<body>
    <h1>Upload Campaign Image</h1>
    
    <form id="uploadImageForm" enctype="multipart/form-data">
        <label for="is_primary">Is Primary:</label>
        <input type="checkbox" id="is_primary" name="is_primary"><br><br>

        <label for="file">Choose Image:</label>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Upload Image</button>
    </form>

    <div id="resultContainer"></div>

    <!-- Back to Homepage Button -->
    <button id="backToHomepage">Back to Homepage</button>

    <script src="uploadImage.js"></script>
</body>
</html>
